<ion-view view-title="Companies" class="page-company">
    <ion-content>

        <div class="list" ng-controller="CompanyListCtrl">

            <a ng-repeat="c in companies" ng-show="c.active" class="item item-thumbnail-left item-text-wrap" href="#">
                <img ng-src="img/{{ c.alias }}.jpg">
                <h2>{{ c.title }}</h2>
                <button class="button button-small button-stable button-energized" ng-repeat="p in c.projects">{{ p}}</button>
                <p>{{ c.slogan }}</p>
            </a>

            <a ng-repeat="c in companies" ng-show="!c.active" class="item item-icon-left item-divider" href="#">
                <i class="icon ion-briefcase"></i>
                {{ c.title }}
            </a>

        </div>
    </ion-content>
</ion-view>
