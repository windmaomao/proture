<ion-view view-title="Companies" class="page-company">
    <ion-content>

        <div class="list" ng-controller="CompanyListCtrl">

            <a class="item item-icon-left" href="#" ng-repeat="c in companies" ng-class="{'item-divider': c.active}">
                <i class="icon ion-briefcase"></i>
                {{ c.title }}
                <span class="badge badge-assertive">{{ c.projects }}</span>
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-email"></i>
                Plusdelta Technology
            </a>

            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-chatbubble-working"></i>
                PeopleDesigns
                <i class="icon ion-ios-telephone-outline"></i>
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-mic-a"></i>
                AlphaMedPress
                <span class="item-note">
                    Grammy
                </span>
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-person-stalker"></i>
                Duke
                <span class="badge badge-assertive">0</span>
            </a>

        </div>
    </ion-content>
</ion-view>
