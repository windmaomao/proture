<html>
<head>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"></script>

    <script>
        angular
            .module('app', ['restangular'])
            .controller('ProjectCtrl', function($scope) {
                $scope.abc = 1;
            })
        ;
    </script>
</head>

<body ng-app="app">
    <span ng-controller="ProjectCtrl">
        {{ abc }}
    </span>
</body>

</html>
